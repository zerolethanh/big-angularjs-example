<!DOCTYPE html>
<html ng-app="ng-bind-example">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
</head>
<body ng-controller="bind-controller">
<h3>ng-bind example</h3>
<input type="text" ng-model="name"/>
<br/>
Hello, <span ng-bind="name" class="red"></span>
<script>
    //javascript code
    angular.module('ng-bind-example', []).
            controller('bind-controller',[
                '$scope', function ($scope) {
                    $scope.name = 'big-angularjs'
                }
            ]);
</script>
<style>
    .red{
        color:red;
        font-weight: bold;
    }

</style>
</body>
</html>
